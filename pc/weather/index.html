<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link href="weather.css" rel="stylesheet">
</head>
<body>
<div id="container">
    <h1>Weather</h1>
    <div id="manual-coords">
        <label for="latitude">Latitude: </label><input id="latitude" name="latitude" type="number">
        <label for="longitude">Longitude: </label><input id="longitude" name="longitude" type="number">
        <button id="submit">Submit</button>
    </div>
    <div id="weather-days"></div>
    <div id="attribution" class="hidden">Data provided by <a href="https://open-meteo.com/" target="_blank">Open-Meteo</a></div>
</div>
<script src="weather.js"></script>
</body>
</html>
