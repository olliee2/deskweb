<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shortcuts</title>
    <link href="../common/base.css" rel="stylesheet">
    <link href="shortcuts.css" rel="stylesheet">
    <link as="image" href="../assets/youtube.svg" rel="preload">
    <link as="image" href="../assets/notepad.svg" rel="preload">
    <link as="image" href="../assets/weather.svg" rel="preload">
</head>
<body>
<div id="container">
    <button data-app="youtube"><img alt="YouTube" src="../assets/youtube.svg"></button>
    <button data-app="notepad"><img alt="Notepad" src="../assets/notepad.svg"></button>
    <button data-app="weather"><img alt="Weather" src="../assets/weather.svg"></button>
</div>
<script src="shortcuts.js" type="module"></script>
</body>
</html>
