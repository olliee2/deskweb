<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notepad</title>
    <link href="notepad.css" rel="stylesheet">
</head>
<body>

<script src="notepad.js"></script>
</body>
</html>
